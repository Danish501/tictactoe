<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<nav>
  <ul>
    <li><h1>Tic tac toe</h1></li>

<br><br>
  <div class="gamecontainer">

 <div class="container">
   <div class="box bl-0 bt-0"><span class="textbox"></span></div>

   <div class="box bb-0"><span class="textbox"></span></div>
   <div class="box br-0 bb-0"><span class="textbox"></span></div>




  
 </div>


 <div class="information"><h1>Welcome to Tic Tac Toe</h1>
  <br><br><br><br>
    <div class="abc">
      <span class="info" >X's Turn</span>
      <button id="reset">Reset</button>
    </div>
    <div class="imagebox">
      <img src="kacha.gif" alt="">
      
    </div>



</div>








  </div>
